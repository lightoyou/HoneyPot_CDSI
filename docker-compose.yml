version: '2.0'


services:
  pymodbus:
    build: ./modbus
    ports:
      - "502:502"
    volumes:
      - /data/modbus/log:/var/log/modbus
    networks:
      - frontend
      - backend

  elasticsearch:
    build:
      context: elasticsearch/
    volumes:
      - ./elasticsearch/config/elasticsearch.yml:/usr/share/elasticsearch/config/elasticsearch.yml:ro
      - /data:/data
    #ports:
      #- "9200:9200"
      #- "9300:9300"
    environment:
      ES_JAVA_OPTS: "-Xmx256m -Xms256m"
    networks:
      - backend

  logstash:
    build:
      context: logstash/
    volumes:
      - ./logstash/config/logstash.yml:/usr/share/logstash/config/logstash.yml:ro
      - ./logstash/pipeline:/usr/share/logstash/pipeline:ro
      - ./data:/data
    #  - ./var/log:data/host/log
    #ports:
      #- "5000:5000"
    environment:
      LS_JAVA_OPTS: "-Xmx256m -Xms256m"
    networks:
      - backend
    depends_on:
      - elasticsearch

  kibana:
    build:
      context: kibana/
    volumes:
      - ./kibana/config/:/usr/share/kibana/config:ro
    #ports:
      #- "5601:5601"
    networks:
      - backend
    depends_on:
      - elasticsearch

networks:
  frontend:
  backend:
